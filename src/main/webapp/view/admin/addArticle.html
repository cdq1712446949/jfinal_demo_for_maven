<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加Article</title>

</head>
<body>

<form action="#(href)/article/addArticleResult">
    标题：<input name="article.title" type="text">
    简介：<input name="article.introduce" type="text">
    类型：<select name="type">
    #for(x:list)
    <option>#(x.name)</option>
    #end
   </select>
    内容：<textarea name="article.content" />
    日期：<input name="article.createdDate" type="date">
    <input type="submit" value="提交">
</form>

<a href="#(href)/admin/admin_index">返回首页</a>

<div>
    <iframe src="https://ueditor.baidu.com/website/onlinedemo.html" width="100%" height="90%"></iframe>
</div>

</body>
</html>
